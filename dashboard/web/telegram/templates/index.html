<!DOCTYPE html>
<html>
<head>
    <title>История сообщений бота</title>
    <!-- Подключаем файлы Bootstrap (пример для CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>История сообщений бота</h1>

        <form method="get" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <label for="user_filter" class="form-label">Фильтр по пользователю:</label>
                    <input type="text" id="user_filter" name="user" value="{{ request.GET.user }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="chat_filter" class="form-label">Фильтр по чату:</label>
                    <input type="text" id="chat_filter" name="chat" value="{{ request.GET.chat }}" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary mt-4">Применить</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Сообщение</th>
                    <th>Дата отправки</th>
                    <th>Чат</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.username }}</td>
                    <td>{{ message.message }}</td>
                    <td>{{ message.date }}</td>
                    <td>{{ message.chat }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключаем файлы Bootstrap (пример для CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
